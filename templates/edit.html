<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Edit_Employee</title>
</head>
<body>
     <div class="container pb-0" >
         <div class="card">
             <div class="card-body">
                 <form method="POST">
                     {% csrf_token %}
                     <div class="mb-3">
                      <label class="form-label">Name</label>
                      <input type="text" class="form-control" name="name" value="{{ edit_employee.name }}" placeholder="name">
                     </div>
                     <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" value="{{ edit_employee.email }}" placeholder="email">
                     </div>
                     <div class="mb-3">
                      <label  class="form-label">Age</label>
                      <input type="text" class="form-control" name="age" value="{{ edit_employee.age }}" placeholder="age">
                     </div>
                     <div class="mb-3">
                      <label  class="form-label">Gender</label>
                      <select name="gender">
                          <option value="male" {% if edit_employee.gender == "male" %} selected {% endif %}>male</option>
                          <option value="female" {% if edit_employee.gender == "female" %} selected {% endif %}>female</option>
                      </select>
                     </div>
                     <div class="mb-3">
                      <label class="form-label">DOB</label>
                      <input type="date" class="form-control" name="dob" value="{{ edit_employee.dob }}" placeholder="dob">
                     </div>
                     <div class="mb-3">
                      <label  class="form-label">Company</label>
                      <input type="text" class="form-control" name="company" value="{{ edit_employee.company }}" placeholder="company">
                     </div>
                     <div class="mb-3">
                      <label  class="form-label">Department</label>
                      <input type="radio" name="department" value="developer"  {% if edit_employee.department == "developer" %}checked {% endif %}> developer
                      <input type="radio" name="department" value="tester" {% if edit_employee.department == "tester" %} checked {% endif %}> tester
                      <input type="radio" name="department" value="tech support" {% if edit_employee.department == "tech support" %} checked {% endif %} > tech support
                     </div>
                     <div class="mb-3">
                      <label  class="form-label">Skills</label>
                         <br>
                      <input type="checkbox" name="skills" value="python" {% if "python" in edit_employee.skills %} checked {% endif %}> python
                         <br>
                         <input type="checkbox" name="skills" value="java" {% if "java" in edit_employee.skills %} checked {% endif %}> java
                         <input type="checkbox"  name="skills" value="manual_testing" {% if "manual_testing" in edit_employee.skills %} checked {% endif %}> manual_testing
                         <input type="checkbox" name="skills" value="unit_testing" {% if "unit_testing" in edit_employee.skills %} checked {% endif %}> unit_testing
                         <input type="checkbox"  name="skills" value="linux" {% if "linux" in edit_employee.skills %} checked {% endif %}> linux
                     </div>
                      <div class="mb-3">
                      <label  class="form-label">Salary</label>
                      <input type="text" class="form-control" name="salary" value="{{ edit_employee.salary }}" placeholder="salary">
                     </div>
                     <div class="mb-3">
                      <label  class="form-label">Address</label>
                      <input type="text" class="form-control" name="address" value="{{ edit_employee.address }}" placeholder="address">
                     </div>
                     <button type="submit" class="btn btn-primary">submit</button>
                 </form>
             </div>
         </div>
     </div>
</body>
</html>
