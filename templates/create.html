<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Create_Employee</title>
</head>
<body>
     <div class="container pb=0" >
         <div class="card">
             <div class="card-body">
                 <form method="POST">
                     {% csrf_token %}
                     <div class="mb-3">
                      <label class="form-label">Name</label>
                      <input type="text" class="form-control" name="name" placeholder="name">
                     </div>
                     <div class="mb-3">
                      <label  class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" placeholder="email">
                     </div>
                     <div class="mb-3">
                      <label class="form-label">Age</label>
                      <input type="text" class="form-control" name="age" placeholder="age">
                     </div>
                     <div class="mb-3">
                      <label  class="form-label">Gender</label>
                      <select name="gender">
                          <option>male</option>
                          <option >female</option>
                      </select>


                     </div>
                     <div class="mb-3">
                      <label  class="form-label">DOB</label>
                      <input type="date" class="form-control" name="dob" placeholder="dob">
                     </div>
                     <div class="mb-3">
                      <label class="form-label">Company</label>
                      <input type="text" class="form-control" name="company" placeholder="company">
                     </div>
                     <div class="mb-3">
                      <label  class="form-label">Department</label>
                      <input type="radio"  name="department" value="tech support">tech support
                         <input type="radio"  name="department" value="developer">developer
                         <input type="radio"  name="department" value="tester">tester
                     </div>
                     <div class="mb-3">
                      <label class="form-label">skills</label>
                      <input type="checkbox" name="skills" value="python">python<br>
                         <input type="checkbox" name="skills" value="java">java<br>
                         <input type="checkbox" name="skills" value="manual_testing">manual testing<br>
                         <input type="checkbox" name="skills" value="unit_testing">unit testing<br>
                         <input type="checkbox" name="skills" value="linux">linux<br>
                     </div>
                      <div class="mb-3">
                      <label  class="form-label">Salary</label>
                      <input type="text" class="form-control" name="salary" placeholder="salary">
                     </div>
                     <div class="mb-3">
                      <label  class="form-label">Address</label>
                      <input type="text" class="form-control" name="address" placeholder="address">
                     </div>
                     <button type="submit" class="btn btn-primary">submit</button>


                 </form>
             </div>
         </div>
     </div>

</body>
</html>
